<form class="container justify-content-center" (submit)="signin()">
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email" autofocus>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <h6 class="text-right">Forgot Password?</h6><br>
    <div class="form-group text-center">
      <button type="submit" class="btn signin"><strong>Sign in</strong></button>
    </div>
    <div class="form-group text-center">
      <label for="new" id="new">New to the site?</label> 
      <button class="signup" (click)="navigateSignup()">Sign up</button>
    </div>
</form>
